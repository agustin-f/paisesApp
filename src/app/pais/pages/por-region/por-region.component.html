<h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Selccione una región</h5>


<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" 
            class="btn btn-outline-primary margin-button"
            [ngClass]="{
                'active':region === regionActiva
            }"
            (click)="activarRegion(region)">
                {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
