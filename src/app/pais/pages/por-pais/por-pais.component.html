<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form action="" autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" 
                   name="termino" 
                   placeholder="Buscar pais..."
                   class="form-control"
                   [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>211423523</td>
                    <td>
                        <a href="/pais/arg">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
