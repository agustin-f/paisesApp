<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input 
          (onEnter)="buscar($event)" 
          (onDebounce)="sugerencias($event)" 
          placeholder="Buscar por pais">
        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
        <a [routerLink]="['/pais',pais.alpha2Code]"></a>
        {{pais.name.common}}
    </li>
</ul>


<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div class="row animate__animated animate__bounceIn animate__delay-0.3s" *ngIf="paises.length > 0">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
