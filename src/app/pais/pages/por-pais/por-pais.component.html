<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form action="" autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" 
                   name="termino" 
                   placeholder="Buscar pais..."
                   class="form-control"
                   [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; index as i">

                    <td>{{i + 1 }}</td>
        
                    <td><img [src]="pais.flags.svg" class="small-flag" alt="Imagen"></td>
        
                    <td>{{pais.name.common}}</td>
        
                    <td>{{pais.population | number}}</td>
        
                    <td><a [routerLink] = "['/pais',pais.cca2]">Ver...</a></td>
        
                </tr>
            </tbody>
        </table>
    </div>
</div>
